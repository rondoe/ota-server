<div class="row">

  <div class="col-md-9 col-sm-12 col-xs-12">

    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_title">
            <h3>Device</h3>
            <input type="file" nv-file-select uploader="vm.uploader"/><br/>
          </div>
          <div class="x_content">
            <form class="form-horizontal form-label-left" ng-submit="vm.update()">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Name</label>
                <div class="col-md-6 col-sm-6 col-xs-9">
                  <input type="text" class="form-control" ng-model="vm.device.deviceId"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">MAC</label>
                <div class="col-md-6 col-sm-6 col-xs-9">
                  <input type="text" class="form-control" ng-model="vm.device.sta"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Owner
                  <span class="label label-primary" ng-if="vm.device.user.username === user.username">You!</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-9">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="vm.device.user.username" ng-disabled="true"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Secret</label>
                <div class="col-md-8 col-sm-6 col-xs-9">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-disabled="true " ng-model="vm.device.secret"/>
                    <span class="input-group-btn">
                      <button class="btn" ngclipboard data-clipboard-text="{{vm.device.secret}}">
                        <i class="fa fa-copy"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">SDK</label>
                <div class="col-md-6 col-sm-6 col-xs-9">
                  <div class="form-control-static">
                    {{vm.device.type}} / {{vm.device.sdk}}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">OTA-Url</label>
                <div class="col-md-8 col-sm-6 col-xs-9">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-readonly="true " ng-model="vm.otaUrl"/>
                    <span class="input-group-btn">
                      <button class="btn" ngclipboard data-clipboard-text="{{vm.otaUrl}}">
                        <i class="fa fa-copy"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Data-Url</label>
                <div class="col-md-8 col-sm-6 col-xs-9">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-readonly="true " ng-model="vm.dataUrl"/>
                    <span class="input-group-btn">
                      <button class="btn" ngclipboard data-clipboard-text="{{vm.dataUrl}}">
                        <i class="fa fa-copy"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4 col-md-offset-3">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Request History</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li>
                <span class="text-muted">Only Updates</span>
                <input type="checkbox" class="js-switch" ng-model="vm.updateOnly" ui-switch="{size: 'small'}" checked />
              </li>
            </ul>
            <div class="clearfix">

            </div>
          </div>
          <div class="x_content">
            table with history
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
